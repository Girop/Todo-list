<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Poppins&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <h1>My todo list</h1>
        <div class="options">
            <button class="choosen-filter"
                onclick="filterNotes(this)" value="note">All</button>
            <button onclick="filterNotes(this)" value="is-completed">Completed</button>
            <button onclick="filterNotes(this)" value="unfinshed">Uncompleted</button>
        </div>
    </header>

    <div class="main">
        <div class="input-wrapper">
            <input type="text" class="user-input">
        </div>
    </div>
    <div class="todo">
        <ul>
            <li class="note unfinshed template">
                <p></p>
                <div class="button-container">
                    <button onclick="markDone(this.parentElement.parentElement)"
                        class="mark-button">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button
                        onclick="deleteNote(this.parentElement.parentElement)"
                        class="delete-button">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
            </li>
        </ul>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
